<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 40px; }
    .login-box {
      background: #fff;
      padding: 20px;
      max-width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background: #007BFF; color: white; border: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return loginCheck();">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function loginCheck() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      // Dummy validasi (hanya lokal)
      if (user === "admin" && pass === "admin") {
        alert("Login berhasil!");
        return true;
      } else {
        document.getElementById('message').innerText = "Username atau password salah.";
        return false;
      }
    }
  </script>
</body>
</html>
