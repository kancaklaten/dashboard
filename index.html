<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BO Klaten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      transition: 0.3s ease;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group input,
  .login-box button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .login-box button {
    background: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-box button:hover {
    background: #0056b3;
  }

  .input-group i {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
  }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    #login-error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

    .dashboard {
      display: none;
      text-align: center;
    }

    .dashboard h2 {
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .dashboard button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .blue { background: #2ecc71; }
    .blue:hover { background: #27ae60; }

    .red { background: #e74c3c; }
    .red:hover { background: #c0392b; }

    .warning {
      color: #c0392b;
      margin-top: 15px;
      margin-bottom: 35px;
      font-size: 14px;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Box -->
  <div id="login-box" class="login-box">
    <h2>Login Dashboard</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" required>
      <i>üë§</i>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <i>üîí</i>
    </div>
    <button onclick="handleLogin()">Login</button>
    <p id="login-error"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/BRI_2020.svg" width="100" alt="BRI Logo">
    <h2>DASHBOARD DATA BO KLATEN</h2>

    <button class="blue" onclick="goTo('https://example.com/aktivitas-harian')">üîí </button>
    <button class="blue" onclick="goTo('https://example.com/new-sml')">üìÅ </button>
    <button class="blue" onclick="goTo('https://example.com/cnpl')">üìÅ </button>

    <div class="warning">
      ‚ö†Ô∏è Peringatan : Data ini bersifat <strong>INTERNAL</strong> dan tidak untuk dibagikan ke pihak luar.
    </div>

    <button class="red mt-6" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('login-error');

    if (user === 'admin' && pass === 'admin') {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      error.innerText = "‚ùå Username atau password salah.";
    }
  }

  function goTo(url) {
    window.location.href = url;
  }

  function logout() {
    location.reload();
  }
</script>

</body>
</html>
