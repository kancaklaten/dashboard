<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BO Klaten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f1f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
    }
    .dashboard button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .red { background: #c0392b; }
    .green { background: #27ae60; }
    .blue { background: #2980b9; }
    .gray { background: #7f8c8d; }
    .logout {
      margin-top: 20px;
      background: #333;
    }
    .warning {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="login-box" class="login-box">
    <h2>Login Dashboard</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="dashboard" class="dashboard" style="display:none;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/BRI_2020.svg" width="100" alt="BRI Logo">
    <h2>DASHBOARD DATA BO KLATEN</h2>
<!--     <p>Pilih data yang tersedia:</p> -->

    <button class="green" onclick="goTo('https://example.com/aktivitas-harian')">üîí </button>
    <button class="green" onclick="goTo('https://example.com/new-sml')">üìÅ </button>
    <button class="green" onclick="goTo('https://example.com/cnpl')">üìÅ </button>

    <div class="warning">
      ‚ö†Ô∏è Perhatian: Data ini bersifat <strong>INTERNAL</strong> dan tidak untuk dibagikan ke pihak luar.
    </div>

    <button class="red" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('login-error');

    if (user === 'admin' && pass === 'admin123') {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      error.innerText = "Username atau password salah.";
    }
  }

  function goTo(url) {
    window.location.href = url;
  }

  function logout() {
    location.reload();
  }
</script>

</body>
</html>
